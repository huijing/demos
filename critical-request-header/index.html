<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Critical Request header demo</title>
  <meta name="description" content="Inspired by the header of the CSS Tricks article on The Critical Request by Ben Schwarz">
  <meta name="author" content="Chen Hui Jing">

  <link rel="stylesheet" href="styles.css">

  <!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
</head>

<body>
  <header>
    <div class="grid">
      <div class="grid__item title"><span>the</span></div>
      <div class="grid__item title"><span>critical</span></div>
      <div class="grid__item title"><span>request</span></div>
      <div class="grid__item time"><span>1s</span></div>
      <div class="grid__item time"><span>2s</span></div>
      <div class="grid__item time"><span>3s</span></div>
      <div class="grid__item time"><span>4s</span></div>
      <div class="grid__item time"><span>5s</span></div>
      <div class="grid__item time"><span>6s</span></div>
      <div class="grid__item time"><span>7s</span></div>
      <div class="grid__item time"><span>8s</span></div>
      <div class="grid__item time"><span>9s</span></div>
      <b class="border"></b>
      <b class="square1"></b>
      <b class="circle"></b>
      <b class="square2"></b>
      <b class="square3"></b>
      <b class="square4"></b>
    </div>
  </header>
</body>

</html>
