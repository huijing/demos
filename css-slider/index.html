<!doctype html>

<html lang="zh">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Responsive CSS slider</title>
  <meta name="description" content="An experiment to create a completely responsive vertical slider with thumbnails using only CSS, and retaining the aspect ratio of the images.">
  <meta name="author" content="Chen Hui Jing">

  <link rel="stylesheet" href="styles.css">

  <!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
</head>

<body>
  <main class="container">
    <ul class="slides">
      <li id="slide1"><img src="http://res.cloudinary.com/huijing/image/upload/lw1.jpg" alt="" /></li>
      <li id="slide2"><img src="http://res.cloudinary.com/huijing/image/upload/lw2.jpg" alt="" /></li>
      <li id="slide3"><img src="http://res.cloudinary.com/huijing/image/upload/lw3.jpg" alt="" /></li>
      <li id="slide4"><img src="http://res.cloudinary.com/huijing/image/upload/lw4.jpg" alt="" /></li>
      <li id="slide5"><img src="http://res.cloudinary.com/huijing/image/upload/lw5.jpg" alt="" /></li>
    </ul>

    <ul class="thumbnails">
      <li>
        <a href="#slide1"><img src="http://res.cloudinary.com/huijing/image/upload/lw1.jpg" /></a>
      </li>
      <li>
        <a href="#slide2"><img src="http://res.cloudinary.com/huijing/image/upload/lw2.jpg" /></a>
      </li>
      <li>
        <a href="#slide3"><img src="http://res.cloudinary.com/huijing/image/upload/lw3.jpg" /></a>
      </li>
      <li>
        <a href="#slide4"><img src="http://res.cloudinary.com/huijing/image/upload/lw4.jpg" /></a>
      </li>
      <li>
        <a href="#slide5"><img src="http://res.cloudinary.com/huijing/image/upload/lw5.jpg" /></a>
      </li>
    </ul>
  </main>
</body>

</html>
